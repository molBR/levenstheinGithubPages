<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Levensthein</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <center>
        <div>
            <form onsubmit="return false">
                <div class="mb-3 ">
                    <h2>Digite a porcentagem de Levensthein</h2>
                    <input id="percentage" type="text" id="fname" name="fname" class="form-control"><br>  
                </div>
                <div class="mb-3">
                    <h2>Digite o termo de pesquisa</h2>
                    <input id="searchTerm" type="text" id="fname" name="fname" class="form-control"><br>
                </div>
                <div class="mb-3">
                    <h2>Digite os termos a serem pesquisados</h2>
                    <textarea id="searchButtons" rows="25" cols="25" placeholder="Pesquisar da seguinte maneira: [teste1, teste2, teste3],[bla,ble,bli],[e,t,c]" class="form-control "></textarea>
                    
                </div>
                <div class="mb-3">
                    <button onclick="test()" class="btn btn-light">Inserir</button>
                </div>
                <div id="result" class="mb-3">
                    
                </div>
            </form>
        </div>
    </center>
</body>
</html>
